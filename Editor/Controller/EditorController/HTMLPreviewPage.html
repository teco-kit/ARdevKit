<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Draggable - Default functionality</title>
    <link rel="stylesheet" href="../../Resources/jquery-ui-1.11.2/jquery-ui.css">
    <script src="../../Resources/jquery-2.1.1.js"></script>
    <script src="../../Resources/jquery-ui-1.11.2/jquery-ui.js"></script>
    <style>
        #draggable {
            width: 75px;
            height: 75px;
            padding: 0.5em;
        }
         #containment-wrapper { 
             width: 95%; 
             height:150px;
             border:2px solid #ccc;
         }
    </style>
    <script>
        $(function () {
            $("#draggable").draggable({ containment: "#containment-wrapper", scroll: false });
        });
    </script>
</head>
<body>
    <div id="containment-wrapper">
        <div id="draggable" class="ui-widget-content">
            <p>Drag me around</p>
        </div>
    </div>
</body>
</html>
